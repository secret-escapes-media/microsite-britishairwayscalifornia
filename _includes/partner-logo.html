<a class="logo logo--partner" href="{{ page.link-logos }}" target="_blank">
  <img class="logo--partner--img js-svg-swap" src="{{ site.baseurl }}/img/logo/british-airways.png" alt="British Airways Logo">
</a>

{% if page.layout == "city" or page.layout == "roadtrip" %}
<a class="logo logo--tb logo--tb-{{ page.class }}" href="{{ page.link-logos }}" target="_blank">

</a>
{% endif %}
