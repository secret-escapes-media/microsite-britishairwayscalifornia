---
layout: default
---


{% include banner.html %}


<div class="row">
  <ul class="site-nav__list">
    {% assign nav-order = site.pages | sort:"nav-order" %}
    {% for page in nav-order %}{% if page.nav-order %}<li class="site-nav__item site-nav__item--{{ page.class }}"><a class="site-nav__link" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>{% endif %}{% endfor %}
  </ul>
</div>
